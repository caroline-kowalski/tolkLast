<ion-header>
  <ion-navbar hideBackButton="true">
  
  <img width="50" src="assets/images/logoblanc.png"/>
    <ion-buttons>
      <button ion-button tappable (click)="back()">Retour</button>
    </ion-buttons>
    <ion-title>Nouveau message</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <!-- No friends yet to start a conversation with -->
  <div class="empty-list" *ngIf="friends && friends.length == 0">
    <h1><ion-icon name="md-contacts"></ion-icon></h1>
    <p>Vous n'avez pas encore ajouter d'amis.</p>
    <button ion-button icon-left tappable (click)="searchPeople()"><ion-icon name="md-search"></ion-icon>Chercher des personnes</button>
  </div>
  <!-- Show friends to start a conversation with -->
  <ion-list class="avatar-list" *ngIf="friends && friends.length > 0">
    <ion-searchbar [(ngModel)]="searchFriend" placeholder="Chercher un ami" showCancelButton="true" cancelButtonText="TerminÃ©"></ion-searchbar>
    <ion-item *ngFor="let friend of friends | friendFilter:searchFriend" no-lines tappable (click)="message(friend.$key)">
      <ion-avatar item-left>
        <img src="{{friend.img}}">
      </ion-avatar>
      <h2>{{friend.name}}</h2>
      <p>@{{friend.username}}</p>
    </ion-item>
  </ion-list>
</ion-content>
