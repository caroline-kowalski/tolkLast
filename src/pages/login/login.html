<ion-content class="no-scroll">
  <div class="top">
    <img width="400" src="assets/images/tolk.png" />
  </div>
  <ion-list inset>
    <form [formGroup]="emailPasswordForm">
    <ion-item no-lines>
        <ion-label stacked>EMAIL</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>
      <ion-item no-lines>
        <ion-note><button item-right ion-button color="gray" clear tappable (click)="forgotPassword()">REINITIALISER</button></ion-note>
        <ion-label stacked>MOT DE PASSE</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
      <ion-row>
        <ion-col>
          <button ion-button color="danger" block tappable (click)="login()" [disabled]="!emailPasswordForm.valid">Connexion</button>
        </ion-col>
        <ion-col>
          <button ion-button color="danger" block tappable (click)="register()" [disabled]="!emailPasswordForm.valid">Inscription</button>
        </ion-col>
      </ion-row>
      </form>
      <!--<p style="text-align: center;font-size:10px;color:#444">--- OU CONTINUEZ AVEC ---</p>
      <button ion-button block icon-left color="facebook" tappable (click)="loginProvider.facebookLogin()"><ion-icon name="logo-facebook"></ion-icon> Facebook</button>
      <button ion-button block icon-left color="google" tappable (click)="loginProvider.googleLogin()"><ion-icon name="logo-google"></ion-icon> Google+</button>-->
  </ion-list>
</ion-content>
